name: Laravel Build and Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
      - run: composer install --ignore-platform-reqs --no-scripts
      - run: cp .env.example .env
      - run: php artisan key:generate
      - run: npm install
      - run: npm run build
      - run: echo "âœ… Laravel build completed successfully!"
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          script: |
            cd domains/dokterkuklinik.com/public_html
            echo "ğŸ”§ Starting deployment..."
            git pull origin main
            echo "ğŸ“¦ Updating composer..."
            composer self-update --no-interaction
            echo "ğŸ“¦ Installing dependencies..."
            composer install --no-dev --ignore-platform-reqs --optimize-autoloader
            echo "ğŸ”„ Regenerating autoload files..."
            composer dump-autoload --optimize
            echo "ğŸ” Discovering packages..."
            php artisan package:discover --ansi
            echo "ğŸ¨ Upgrading Filament..."
            php artisan filament:upgrade
            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force
            echo "ğŸ”§ Fixing environment..."
            chmod +x fix-env.sh
            ./fix-env.sh
            echo "âœ… Deployment complete!"
