name: Feature Branch Preview

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - 'feature/*'
      - 'design/*'
      - 'content/*'

jobs:
  preview-build:
    name: Build Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          composer install --optimize-autoloader
          npm ci

      - name: Setup test environment
        run: |
          cp .env.example .env.testing
          # Set up SQLite for testing to avoid foreign key timing issues
          echo "DB_CONNECTION=sqlite" >> .env.testing
          echo "DB_DATABASE=:memory:" >> .env.testing
          php artisan key:generate --env=testing

      - name: Run tests
        run: |
          php artisan migrate --env=testing --force
          ./vendor/bin/pest

      - name: Build assets
        run: npm run build

      - name: Generate preview report
        run: |
          echo "## ðŸš€ Preview Build Report" > preview-report.md
          echo "" >> preview-report.md
          echo "**Branch:** \`${{ github.head_ref || github.ref_name }}\`" >> preview-report.md
          echo "**Commit:** \`${{ github.sha }}\`" >> preview-report.md
          echo "**Build Time:** $(date)" >> preview-report.md
          echo "" >> preview-report.md
          echo "### âœ… Build Status" >> preview-report.md
          echo "- âœ… PHP Dependencies installed" >> preview-report.md
          echo "- âœ… NPM Dependencies installed" >> preview-report.md
          echo "- âœ… Assets compiled successfully" >> preview-report.md
          echo "- âœ… Tests passed" >> preview-report.md
          echo "" >> preview-report.md
          echo "### ðŸ“Š Asset Summary" >> preview-report.md
          echo "\`\`\`" >> preview-report.md
          ls -la public/build/ >> preview-report.md
          echo "\`\`\`" >> preview-report.md
          echo "" >> preview-report.md
          echo "### ðŸ” Changed Files" >> preview-report.md
          echo "\`\`\`" >> preview-report.md
          git diff --name-only HEAD~1 >> preview-report.md || echo "No changes detected" >> preview-report.md
          echo "\`\`\`" >> preview-report.md

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('preview-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  design-validation:
    name: Design Validation
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/design/') || contains(github.event.pull_request.title, '[design]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and validate assets
        run: |
          npm run build
          echo "## ðŸŽ¨ Design Validation Report" > design-report.md
          echo "" >> design-report.md
          if [ -d "resources/css" ]; then
            echo "### CSS Files:" >> design-report.md
            find resources/css -name "*.css" -exec echo "- {}" \; >> design-report.md
          fi
          if [ -d "resources/js" ]; then
            echo "### JS Files:" >> design-report.md
            find resources/js -name "*.js" -exec echo "- {}" \; >> design-report.md
          fi
          if [ -d "resources/views" ]; then
            echo "### Blade Templates:" >> design-report.md
            find resources/views -name "*.blade.php" -exec echo "- {}" \; >> design-report.md
          fi
          echo "" >> design-report.md
          echo "### Build Output:" >> design-report.md
          echo "\`\`\`" >> design-report.md
          ls -la public/build/assets/ >> design-report.md
          echo "\`\`\`" >> design-report.md

      - name: Validate Tailwind classes
        run: |
          echo "### ðŸŽ¯ Tailwind Validation:" >> design-report.md
          grep -r "class=" resources/views/ | grep -o 'class="[^"]*"' | head -10 >> design-report.md || echo "No Tailwind classes found" >> design-report.md

      - name: Upload design artifacts
        uses: actions/upload-artifact@v4
        with:
          name: design-assets-${{ github.sha }}
          path: |
            public/build/
            design-report.md
          retention-days: 14

  content-validation:
    name: Content Validation
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/content/') || contains(github.event.pull_request.title, '[content]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate content changes
        run: |
          echo "## ðŸ“ Content Validation Report" > content-report.md
          echo "" >> content-report.md
          if git diff --name-only HEAD~1 | grep -q "\.blade\.php$"; then
            echo "### Modified Blade Templates:" >> content-report.md
            git diff --name-only HEAD~1 | grep "\.blade\.php$" | while read file; do
              echo "- $file" >> content-report.md
            done
          fi
          if git diff --name-only HEAD~1 | grep -q "lang/"; then
            echo "### Modified Language Files:" >> content-report.md
            git diff --name-only HEAD~1 | grep "lang/" | while read file; do
              echo "- $file" >> content-report.md
            done
          fi
          if git diff --name-only HEAD~1 | grep -q "config/"; then
            echo "### Modified Config Files:" >> content-report.md
            git diff --name-only HEAD~1 | grep "config/" | while read file; do
              echo "- $file" >> content-report.md
            done
          fi

      - name: Upload content artifacts
        uses: actions/upload-artifact@v4
        with:
          name: content-changes-${{ github.sha }}
          path: content-report.md
          retention-days: 7
