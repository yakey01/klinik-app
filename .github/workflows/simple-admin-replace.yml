name: ğŸš€ Simple Admin Replacement

on:
  workflow_dispatch:
    inputs:
      admin_email:
        description: 'New admin email'
        required: false
        default: 'admin@dokterku.com'
        type: string
      admin_name:
        description: 'New admin name'
        required: false
        default: 'Administrator'
        type: string
      confirm_replacement:
        description: 'Type "REPLACE_ADMIN_USERS" to confirm'
        required: true
        type: string

jobs:
  replace-admin-complete:
    runs-on: ubuntu-latest
    steps:
      - name: Security Check
        run: |
          if [ "${{ github.event.inputs.confirm_replacement }}" != "REPLACE_ADMIN_USERS" ]; then
            echo "âŒ Security check failed: Expected 'REPLACE_ADMIN_USERS'"
            exit 1
          fi
          echo "âœ… Security confirmation validated"
          echo "ğŸ¯ Target: ${{ github.event.inputs.admin_email }}"
          echo "ğŸ“ Name: ${{ github.event.inputs.admin_name }}"

      - name: Complete Admin Replacement Process
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 600s
          script: |
            set -e
            echo "ğŸš€ Starting Complete Admin Replacement Process"
            echo "=============================================="
            echo "Time: $(date)"
            echo "Target Email: ${{ github.event.inputs.admin_email }}"
            echo "Target Name: ${{ github.event.inputs.admin_name }}"
            echo ""
            
            # Navigate to project
            echo "ğŸ“‚ Accessing project directory..."
            cd domains/dokterkuklinic.com/public_html/dokterku || {
              echo "âŒ Cannot access project directory"
              exit 1
            }
            echo "âœ… Project directory: $(pwd)"
            
            # Quick backup
            echo ""
            echo "ğŸ’¾ Creating quick database backup..."
            BACKUP_DIR="~/admin_backup_$(date +%Y%m%d_%H%M%S)"
            mkdir -p "$BACKUP_DIR"
            
            if [ -f .env ]; then
              DB_USER=$(grep "^DB_USERNAME=" .env | cut -d'=' -f2 | tr -d '"')
              DB_PASS=$(grep "^DB_PASSWORD=" .env | cut -d'=' -f2 | tr -d '"')
              DB_NAME=$(grep "^DB_DATABASE=" .env | cut -d'=' -f2 | tr -d '"')
              DB_HOST=$(grep "^DB_HOST=" .env | cut -d'=' -f2 | tr -d '"')
              
              mysqldump -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASS" "$DB_NAME" users roles > "$BACKUP_DIR/admin_backup.sql" 2>/dev/null || echo "âš ï¸ Backup failed, continuing..."
              echo "âœ… Backup created: $BACKUP_DIR"
            fi
            
            # Update codebase
            echo ""
            echo "ğŸ“¦ Updating codebase..."
            git fetch origin && git reset --hard origin/main && git clean -fd
            echo "âœ… Code updated"
            
            # Install dependencies
            echo ""
            echo "ğŸ”§ Installing dependencies..."
            if [ -f composer2 ]; then
              ./composer2 install --no-dev --optimize-autoloader --no-interaction --prefer-dist || composer install --no-dev --optimize-autoloader --no-interaction
            else
              composer install --no-dev --optimize-autoloader --no-interaction
            fi
            echo "âœ… Dependencies installed"
            
            # Setup environment
            echo ""
            echo "âš™ï¸ Setting up environment..."
            if [ ! -f .env ]; then
              cp .env.example .env
              php artisan key:generate --force
            fi
            
            # Add admin credentials to .env
            echo "" >> .env
            echo "PRODUCTION_ADMIN_EMAIL=${{ github.event.inputs.admin_email }}" >> .env
            echo "PRODUCTION_ADMIN_NAME=\"${{ github.event.inputs.admin_name }}\"" >> .env
            echo "PRODUCTION_ADMIN_PASSWORD=dokterku_admin_$(date +%Y)" >> .env
            echo "âœ… Environment configured"
            
            # Clear caches
            echo ""
            echo "ğŸ§¹ Clearing caches..."
            php artisan config:clear
            php artisan cache:clear  
            php artisan view:clear
            php artisan route:clear
            echo "âœ… Caches cleared"
            
            # Test environment
            echo ""
            echo "ğŸ” Testing environment..."
            php artisan --version || { echo "âŒ Artisan failed"; exit 1; }
            php artisan tinker --execute="DB::connection()->getPdo(); echo 'DB OK';" --no-interaction || { echo "âŒ Database failed"; exit 1; }
            echo "âœ… Environment working"
            
            # Run migrations
            echo ""
            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force --no-interaction
            echo "âœ… Migrations completed"
            
            # Execute admin replacement
            echo ""
            echo "ğŸ‘¤ Replacing admin users..."
            php artisan admin:replace --force --email="${{ github.event.inputs.admin_email }}" --name="${{ github.event.inputs.admin_name }}" || {
              echo "âŒ Admin replacement failed"
              echo "ğŸ”„ Attempting rollback..."
              php artisan admin:replace --rollback --force || echo "Rollback also failed"
              exit 1
            }
            echo "âœ… Admin replacement completed"
            
            # Verify replacement
            echo ""
            echo "ğŸ” Verifying admin replacement..."
            php artisan admin:replace --verify || {
              echo "âŒ Verification failed"
              exit 1
            }
            echo "âœ… Verification successful"
            
            # Optimize application
            echo ""
            echo "âš¡ Optimizing application..."
            php artisan config:cache
            php artisan route:cache
            chmod -R 755 storage bootstrap/cache
            echo "âœ… Optimization completed"
            
            # Final check
            echo ""
            echo "ğŸŒ Testing application..."
            APP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dokterkuklinik.com || echo "000")
            ADMIN_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dokterkuklinik.com/admin || echo "000")
            
            echo "Application Status: HTTP $APP_STATUS"
            echo "Admin Panel Status: HTTP $ADMIN_STATUS"
            
            # Success summary
            echo ""
            echo "ğŸ‰ ADMIN REPLACEMENT COMPLETED SUCCESSFULLY!"
            echo "==========================================="
            echo "âœ… Database backup created: $BACKUP_DIR"
            echo "âœ… Code updated from GitHub"
            echo "âœ… Dependencies installed"
            echo "âœ… Admin users replaced"
            echo "âœ… Application optimized"
            echo ""
            echo "ğŸ” New Admin Credentials:"
            echo "Email: ${{ github.event.inputs.admin_email }}"
            echo "Name: ${{ github.event.inputs.admin_name }}"
            echo "Password: dokterku_admin_$(date +%Y)"
            echo "Login URL: https://dokterkuklinik.com/admin"
            echo ""
            echo "âš ï¸ IMPORTANT: Login and change password immediately!"
            echo "ğŸ• Process completed at: $(date)"